<!DOCTYPE html>
<html>

<head>
	<title>Color Palette Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/fontello.css">
	<link rel="stylesheet" type="text/css" href="fontawesome-free-5.13.1-web/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="container__overlay" >
			<div class="window">
				<button class="close" onclick="windowController()"><i class="fas fa-times"></i></button>
				<div class="w-title">
				<div>EXPORT</div>
				<p>Select extension of the file</p>
				</div>
				<ol>
					<li><button onclick="exportFile(fileData(true),'Palette_Generator','text/css')">.CSS</button></li>
					<li><button onclick="exportFile(fileData(),'Palette_Generator')">.TXT</button></li>
					<li><button>CODE</button></li>
				</ol>
			</div>
		</div>
		<div class="container__column" id="col-1">
			<div class="menu">
				<input class="menu__input" type="text" id="color-code1" >
				<div class="menu__btns">
					<div class="menu__rh">
						<button class="rgb active_color-type" onclick="toHexConverter(this, 0)">RGB</button>
						<button class="hex" onclick="toHexConverter(this, 0)">HEX</button>
					</div>
					<div class="menu__nav">
						<button class="menu__btn"><i onclick="lock(this, 0)" class="icon-lock-open-alt"></i></button>
						<button class="menu__btn" onclick="swapColor(0, 'next')"><i class="icon-angle-circled-right"></i></button>
					</div>
				</div>
			</div>
		</div>
		<div class="container__column" id="col-2">
			<div class="menu">
				<input class="menu__input" type="text" id="color-code2" >
				<div class="menu__btns">
					<div class="menu__rh">
						<button class="rgb active_color-type" onclick="toHexConverter(this, 1)">RGB</button>
						<button class="hex" onclick="toHexConverter(this, 1)">HEX</button>
					</div>
					<div class="menu__nav">
						<button class="menu__btn" onclick="swapColor(1, 'prev')"><i class="icon-angle-circled-left"></i></button>
						<button class="menu__btn"><i onclick="lock(this, 1)" class="icon-lock-open-alt"></i></button>
						<button class="menu__btn" onclick="swapColor(1, 'next')"><i class="icon-angle-circled-right"></i></button>
					</div>
				</div>
			</div>
		</div>
		<div class="container__column" id="col-3">
			<div class="menu">
				<input class="menu__input" type="text" id="color-code3" >
				<div class="menu__btns">
					<div class="menu__rh">
						<button class="rgb active_color-type" onclick="toHexConverter(this, 2)">RGB</button>
						<button class="hex" onclick="toHexConverter(this, 2)">HEX</button>
					</div>
					<div class="menu__nav">
						<button class="menu__btn" onclick="swapColor(2, 'prev')"><i class="icon-angle-circled-left"></i></button>
						<button class="menu__btn" ><i onclick="lock(this, 2)" class="icon-lock-open-alt" id="lockIcon"></i></button>
						<button class="menu__btn" onclick="swapColor(2, 'next')"><i class="icon-angle-circled-right"></i></button>
					</div>
				</div>
			</div>
		</div>
		<div class="container__column hide" id="col-4">
			<div class="menu">
				<input class="menu__input" type="text" id="color-code4" >
				<div class="menu__btns">
					<div class="menu__rh">
						<button class="rgb active_color-type" onclick="toHexConverter(this, 3)">RGB</button>
						<button class="hex" onclick="toHexConverter(this, 3)">HEX</button>
					</div>
					<div class="menu__nav">
						<button class="menu__btn" onclick="swapColor(3, 'prev')"><i class="icon-angle-circled-left"></i></button>
						<button class="menu__btn"><i onclick="lock(this, 3)" class="icon-lock-open-alt"></i></button>
						<button class="menu__btn" onclick="swapColor(3, 'next')"><i class="icon-angle-circled-right"></i></button>
					</div>
				</div>
			</div>
		</div>
		<div class="container__column hide" id="col-5">
			<div class="menu">
				<input class="menu__input" type="text" id="color-code5" >
				<div class="menu__btns">
					<div class="menu__rh">
						<button class="rgb active_color-type" onclick="toHexConverter(this, 4)">RGB</button>
						<button class="hex" onclick="toHexConverter(this, 4)">HEX</button>
					</div>
					<div class="menu__nav">
						<button class="menu__btn" onclick="swapColor(4, 'prev')"><i class="icon-angle-circled-left"></i></button>
						<button class="menu__btn"><i onclick="lock(this, 4)" class="icon-lock-open-alt"></i></button>
					</div>
				</div>
			</div>
		</div>
		<div class="navbar">
			<button class="generate-btn btn" onclick="colGen()"><i class="icon-arrows-cw"></i><span>GENERATE</span></button>
			<button class="save-btn btn" onclick="windowController()"><i
					class="icon-export"></i><span>EXPORT</span></button>
			<button class="btn" onclick="removeColumn()" id="remove-btn"><i class="icon-minus"></i><span>REMOVE</span></button>
			<button class="add-color-btn btn" onclick="addNewColumn()" id="add-btn"><i class="icon-plus-1"></i><span>ADD</span></button>
		</div>
		<!--<div class="settings-menu"></div>-->
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>

</html>
